<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustpilot Review Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Trustpilot Review Scraper</h1>
        <form id="scraper-form">
            <div class="mb-3">
                <label for="url" class="form-label">Trustpilot URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="num-pages" class="form-label">Number of pages:</label>
                <input type="number" class="form-control" id="num-pages" name="num-pages" min="1" required>
            </div>
            <div class="mb-3">
                <label for="star-rating" class="form-label">Star rating:</label>
                <select class="form-select" id="star-rating" name="star-rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="summary-prompt" class="form-label">Summary prompt:</label>
                <input type="text" class="form-control" id="summary-prompt" name="summary-prompt">
                <div class="form-text">Enter a prompt to guide the AI summarization (e.g., "What is something you'd like to learn from the reviews? Biggest pain points").</div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Scrape Reviews</button>
            </div>
        </form>
        <div id="results"></div>
        <script src="./static/script.js"></script>
    </div>
</body>
</html>
